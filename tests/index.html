<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jquery.binddata unit tests</title>
		<link rel="stylesheet" href="qunit.css" type="text/css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script type="text/javascript" src="qunit.js"></script>
		<script type="text/javascript" src="../jquery.binddata.js"></script>
		<script type="text/javascript" src="../../jquery.observable/jquery.observable.js"></script>
		<script type="text/javascript" src="tests.js"></script>
	</head>
	<body>
		<h1 id="qunit-header">jquery.binddata unit tests</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		
		<div id="test-templates">
		
			<div id="outputtest">
				<span class="name">${name}</span>
				<span class="email">${email}</span>
			</div>
			
			<div id="iftest">
				<i>{{if render}} <u> ${name} </u> {{/if}}</i>
			</div>

			<div id="ifelseiftest">
				{{ if render == 'name'}}
					<b>${name}</b>
				{{ elseif render == 'email'}}
					<b>${email}</b>
				{{ else }}
					<u>nothing to render</u>
				{{/if}}
				
			</div>
		
		</div>
	</body>
</html>
